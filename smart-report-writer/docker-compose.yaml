x-env: &id001
  APP_ENV: ${APP_ENV:-dev}
  DB_HOST: db
  DB_PORT: '5432'
  DB_USER: ${DB_USER:-srw}
  DB_PASSWORD: ${DB_PASSWORD:-srwpass}
  DB_NAME: ${DB_NAME:-srw}
  REDIS_URL: redis://redis:6379/0
  S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
  S3_REGION: ${S3_REGION:-us-east-1}
  S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
  S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
  S3_BUCKET: ${S3_BUCKET:-srw}
  S3_SECURE: 'false'
  S3_SERVER_SIDE_ENCRYPTION: ${S3_SERVER_SIDE_ENCRYPTION:-false}
  PROVIDER_DEFAULT: ${PROVIDER_DEFAULT:-LLAMA_OLLAMA}
  MODEL_DEFAULT: ${MODEL_DEFAULT:-llama3:8b-instruct}
  SECONDARY_PROVIDER_DEFAULT: ${SECONDARY_PROVIDER_DEFAULT:-QWEN_OLLAMA}
  SECONDARY_MODEL_DEFAULT: ${SECONDARY_MODEL_DEFAULT:-qwen2:7b-instruct}
  OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
  VLLM_ENDPOINT: ${VLLM_ENDPOINT:-http://vllm:8000}
  OPENAI_API_KEY: ${OPENAI_API_KEY:-}
  OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
  FEATURE_OCR: ${FEATURE_OCR:-true}
  FEATURE_STT: ${FEATURE_STT:-true}
  FEATURE_URL_FETCH: ${FEATURE_URL_FETCH:-false}
  FEATURE_DB_DUMPS: ${FEATURE_DB_DUMPS:-false}
  ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
  PROMETHEUS_MULTIPROC_DIR: /tmp/prom
services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    env_file: .env.example
    environment: *id001
    depends_on:
    - db
    - redis
    - minio
    ports:
    - 8080:8080
    healthcheck:
      test:
      - CMD
      - curl
      - -sf
      - http://localhost:8080/healthz
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    read_only: true
    tmpfs:
    - /tmp
  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    env_file: .env.example
    environment: *id001
    depends_on:
    - api
    - redis
    - db
    - minio
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import socket; s=socket.socket(); s.connect(('localhost',5556)); s.close()
      interval: 15s
      timeout: 3s
      retries: 10
    read_only: true
    tmpfs:
    - /tmp
  ui:
    build:
      context: .
      dockerfile: docker/ui/Dockerfile.streamlit
    env_file: .env.example
    environment:
      API_BASE_URL: http://api:8080
    depends_on:
    - api
    ports:
    - 8501:8501
    read_only: true
    tmpfs:
    - /tmp
  react:
    build:
      context: ui/react
      dockerfile: ../../docker/ui/Dockerfile.react
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
    - api
    ports:
    - 5173:80
  redis:
    image: redis:7.4-alpine
    command:
    - redis-server
    - --appendonly
    - 'no'
    ports:
    - 6379:6379
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-srw}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-srwpass}
      POSTGRES_DB: ${DB_NAME:-srw}
    ports:
    - 5432:5432
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
    - 9000:9000
    - 9001:9001
  createbuckets:
    image: minio/mc:latest
    depends_on:
    - minio
    entrypoint: '/bin/sh -c " set -e; until mc alias set local ${S3_ENDPOINT_URL:-http://minio:9000}
      ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin} --api S3v4; do sleep
      2; done; mc mb -p local/srw || true; mc policy set public local/srw || true;
      echo done " /bin/sh -c " mc alias set local ${S3_ENDPOINT_URL:-http://minio:9000}
      ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin} --api S3v4 && mc mb
      -p local/srw || true && mc policy set public local/srw || true "

      '
