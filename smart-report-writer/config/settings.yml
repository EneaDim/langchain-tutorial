env: ${APP_ENV:-dev}
limits:
  upload_mb: ${MAX_UPLOAD_MB:-200}
chunking:
  document:
    max_chars: 2000
    overlap: 200
  code:
    max_chars: 2000
    overlap: 100
providers:
  default:
    provider: ${PROVIDER_DEFAULT:-LLAMA_OLLAMA}
    model: ${MODEL_DEFAULT:-llama3:8b-instruct}
  secondary:
    provider: ${SECONDARY_PROVIDER_DEFAULT:-QWEN_OLLAMA}
    model: ${SECONDARY_MODEL_DEFAULT:-qwen2:7b-instruct}
