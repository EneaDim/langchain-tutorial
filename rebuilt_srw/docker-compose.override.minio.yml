services:
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: ["server", "/data", "--console-address", ":9001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 30
    ports:
      - "9000:9000"
      - "9001:9001"
  createbucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c 'mc alias set local http://minio:9000 minio minio123 &&
      until mc ready local; do sleep 1; done &&
      mc mb -p local/srw-artifacts || true &&
      mc anonymous set download local/srw-artifacts || true'
