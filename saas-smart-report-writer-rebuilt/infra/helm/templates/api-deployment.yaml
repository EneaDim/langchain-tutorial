apiVersion: apps/v1
kind: Deployment
metadata:
  name: srw-api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels: { app: srw-api }
  template:
    metadata:
      labels: { app: srw-api }
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python","-m","uvicorn","api.main:app","--host","0.0.0.0","--port","8000"]
          envFrom:
            - configMapRef:
                name: srw-env
          ports:
            - containerPort: 8000
          resources: {{- toYaml .Values.api.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: srw-api
spec:
  selector: { app: srw-api }
  ports:
    - port: 80
      targetPort: 8000
