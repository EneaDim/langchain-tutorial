name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker, ui]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install api deps for tests
        if: matrix.service == 'api'
        run: |
          pip install -r api/requirements.txt
          pip install -r api/workers/requirements.txt
          pip install -e smart_report_writer || true
          pip install pytest
      - name: Run tests
        if: matrix.service == 'api'
        run: pytest -q

      - name: Docker build ${{ matrix.service }}
        run: |
          DOCKERFILE=$( [ "${{ matrix.service }}" = "api" ] && echo "api/Dockerfile" || ([ "${{ matrix.service }}" = "worker" ] && echo "api/workers/Dockerfile" || echo "ui/Dockerfile") )
          docker build -f $DOCKERFILE .
