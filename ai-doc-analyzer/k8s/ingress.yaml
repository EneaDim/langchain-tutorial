apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aidoc-ingress
  namespace: ai-doc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: aidoc.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  number: 80
