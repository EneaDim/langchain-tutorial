apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ai-doc
spec:
  replicas: 1
  selector: { matchLabels: { app: backend } }
  template:
    metadata: { labels: { app: backend } }
    spec:
      containers:
        - name: backend
          image: ghcr.io/OWNER/REPO/aidoc-backend:latest
          ports: [{containerPort: 8000}]
          envFrom:
            - configMapRef:
                name: aidoc-config
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ai-doc
spec:
  selector: { app: backend }
  ports:
    - port: 8000
      targetPort: 8000
