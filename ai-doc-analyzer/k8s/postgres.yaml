apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata
  namespace: ai-doc
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ai-doc
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: ai
            - name: POSTGRES_PASSWORD
              value: ai
            - name: POSTGRES_DB
              value: ai_doc
          ports: [{containerPort: 5432}]
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ai-doc
spec:
  selector: { app: postgres }
  ports:
    - port: 5432
      targetPort: 5432
