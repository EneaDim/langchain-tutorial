name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - name: Install deps
        run: pip install -r api/requirements.txt -r ui/requirements.txt
      - name: Lint
        run: pip install ruff mypy && ruff .
      - name: Tests
        run: pip install pytest && pytest -q
